{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'ui/style.css' %}" />


<div class="content">
  <h3>Connected to {{ hostname }}</h3>

  {% if booking_list %}
      <ul>
      {% for booking in booking_list %}
          <li><a href="/booking/{{ booking.id }}">{{ booking.showtime }}</a></li>
      {% endfor %}
      </ul>
  {% else %}
      <p>No bookings are available.</p>
  {% endif %}
</div>
