{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'ui/style.css' %}" />

<div class="content">

	<h1>Showtime</h1>
  <ul>
  	<li>Id: {{ showtime.id }}</li>
  	<li>Date: {{ showtime.date }}</li>
  	<li>Created On: {{ showtime.createdon }}</li>
		<li>Movies:</li>
		<ul>
		{% for movie in showtime.movies %}
				<li><a href="/movie/{{ movie.id }}">{{ movie.title}} - {{movie.rating}}</a></li>
		{% endfor %}
		</ul>
	</ul>

</div>
