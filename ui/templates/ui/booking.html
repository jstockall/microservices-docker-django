{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'ui/style.css' %}" />


<div class="content">

  <h1>Booking</h1>
  <ul>
  	<li>Id: {{ booking.id }}</li>
    <li>User: {{ booking.user }}</li>
    <li>Showtime: {{ booking.showtime }}</li>
    <li>Movies:</li>
    <ul>
    {% for movie in booking.movies %}
        <li><a class="navlink" href="/movie/{{ movie.id }}">{{ movie.title}} - {{movie.rating}}</a></li>
    {% endfor %}
    </ul>
  </ul>

</div>
