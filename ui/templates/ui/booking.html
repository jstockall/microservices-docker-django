{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'ui/style.css' %}" />


<div class="content">

  <h1>Booking</h1>
  <ul>
  	<li>Id: {{ booking.id }}</li>
    <li>User: <a href="/user/{{ booking.user.id }}">{{ booking.user }}</a></li>
    <li>Showtime: <a href="/showtime/{{ booking.showtime.id }}">{{ booking.showtime }}</a></li>
    <li>Movies:</li>
    <ul>
    {% for movie in booking.movies %}
        <li><a href="/movie/{{ movie.id }}">{{ movie.title}} - {{movie.rating}}</a></li>
    {% endfor %}
    </ul>
  </ul>

</div>
